<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        body {
            background-image: url('image/baank.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-transform: capitalize;
            color: pink;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            width: 100%;
        }

        form {
            padding: 20px;
            text-align: left;
          /*  background-color: rgba(0, 0, 0, 0.5);  Added a semi-transparent background for better readability */
            border-radius: 10px;
            color: white;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input[type="text"], input[type="submit"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: pink;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="CreateServlet" method="post">
        <h2>Enter Account Details:</h2>
        <label for="num">Enter Account Number:</label>
        <input type="text" id="num" name="num"/>
        
        <label for="name">Enter Name:</label>
        <input type="text" id="name" name="name"/>
        
        <label for="balance">Enter Balance:</label>
        <input type="text" id="balance" name="balance"/>
        
        <input type="submit" value="Create Account"/>
    </form>
</body>
</html>
